<div ng-controller="NavigationBarController">
  <super-navbar>
    <super-navbar-title>
      Navigation Bar APIs
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <ul class="list">
      <li class="item">
        <button
          class="button button-block"
          ng-click="hide()">
          Hide the Navigation Bar
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="hideWithCallback()">
          Hide the Navigation Bar with Callback
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="show()">
          Show the Navigation Bar
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="show2()">
          Show the Navigation Bar with an Animation
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="showWithCallback()">
          Show the Navigation Bar with Callback
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="update()">
          Update the Navigation Bar with a title<br>
          and a left and a right button<br>
          (override back button)
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="update2()">
          Update the Navigation Bar<br>
          with left buttons only
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="updateWithCallback()">
          Update the Navigation Bar with a title<br>
          and callback
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="pushWithNavbar()">
          Push a new Layer with Navigation bar configuration
        </button>
      </li>
    </ul>
  </div>

</div>
